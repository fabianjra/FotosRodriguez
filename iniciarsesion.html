<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!-- BOOTSTRAP 4.3.1 y FontAwesome 4.7.0-->
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css" type='text/css'>
    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">

    <!-- ESTILOS PROPIOS -->
    <link rel="stylesheet" href="Styles/global.css" type='text/css'>

    <!-- ICONO PARA EL NAVICON -->
    <link rel='icon' href='Resources/Navbar/imgLogoFotoRodriguez.jpg' sizes="16x16" type='image/x-icon'>

    <title>Iniciar sesión</title>
</head>

<body>

    <div id="agregarMasterNavbar"></div>

    <!-- INICIO DEL CONTAINER DE LA PAGINA -->
    <div class="container">

        <div class="row">

            <div class="col-12 col-md-8 offset-md-2 col-lg-6 offset-lg-3">
                <div class="m-3 mt-5 pt-5">

                    <div class="formularioLogin ml-3 mr-3">

                        <h2 class="text-center mb-4">Iniciar sesión</h2>

                        <div class="input-group form-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text"><i class="fa fa-user"></i></span>
                            </div>
                            <input id="txtEmail" tabindex="1" type="text" class="form-control" placeholder="Correo"
                                required="required">
                        </div>

                        <div class="input-group form-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text"><i class="fa fa-lock"></i></span>
                            </div>
                            <input id="txtPassword" tabindex="2" type="password" class="form-control"
                                placeholder="Contraseña" required="required">
                        </div>

                        <div class="form-group">
                            <button tabindex="3" class="btn btn-info btn-block"
                                onclick="InicarSesion()">Aceptar</button>
                            <small class="form-text text-muted text-center">Para el uso exclusivo para el personal de la
                                empresa</small>

                            <label id="lblError" class="form-text text-center text-danger"></label>
                        </div>

                    </div>

                </div>
            </div>

        </div>

    </div>
    <!-- FIN: CONTAINER DE LA PAGINA -->

    <div id="agregarMasterFooter"></div>

    <!-- FIN: BODY -->

    <!-- jQuery 3.4.1 -->
    <script src="Scripts/jquery.min.js"></script>

    <!-- BOOTSTRAP .JS 4.3.1 -->
    <script src="bootstrap/js/bootstrap.min.js"></script>

    <!-- AUTENTICACION DE FIREBASE -->
    <script src="https://www.gstatic.com/firebasejs/7.6.1/firebase-app.js" type="text/javascript"></script>
    <script src="https://www.gstatic.com/firebasejs/7.6.1/firebase-auth.js" type="text/javascript"></script>

    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-153083935-1"></script>

    <!-- SCRIPTS PROPIOS -->
    <script src="Scripts/utilitarios.js"></script>
    <script src="Scripts/global.js"></script>
    <script src="Scripts/iniciarsesion.js"></script>

</body>

</html>
