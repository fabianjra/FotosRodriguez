<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!-- BOOTSTRAP 4.3.1 y FontAwesome 4.7.0-->
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css" type='text/css'>
    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">

    <!-- ESTILOS PROPIOS -->
    <link rel="stylesheet" href="Styles/global.css" type='text/css'>

    <!-- ICONO PARA EL NAVICON -->
    <link rel='icon' href='Resources/Navbar/imgLogoFotoRodriguez.jpg' sizes="16x16" type='image/x-icon'>

    <title>Precios de articulos</title>

</head>

<body>

    <div id="agregarMasterNavbar"></div>

    <!-- INICIO DEL CONTAINER DE LA PAGINA -->
    <div class="container">

        <section class="row">

            <div class="col-12 col-lg-8 offset-lg-2">
                <div class="m-3 mt-5 pt-5">

                    <table id="tablaPreciosFotos" class="table table-striped table-dark">
                        <h3 class="text-center">Precios de fotografias</h3>
                        <caption><small>Precios sujetos a cambios</small></caption>
                        <thead class="bg-info">
                            <tr>
                                <th class="text-center" scope="col">Tamaño</th>
                                <th class="text-center" scope="col">Precio</th>
                            </tr>
                        </thead>

                        <!-- LLENADAS MEDIANTE JSON -->
                        <tbody id="resPreciosFotos"></tbody>
                    </table>

                </div>
            </div>

            <div class="col-12 col-lg-8 offset-lg-2">
                <div class="m-3">

                    <table id="tablaPreciosRetablos" class="table table-striped table-dark">
                        <h3 class="text-center">Precios de retablos</h3>
                        <caption><small>Precios sujetos a cambios</small></caption>
                        <thead class="bg-info">
                            <tr>
                                <th class="text-center" scope="col">Tamaño</th>
                                <th class="text-center" scope="col">Precio</th>
                            </tr>
                        </thead>

                        <!-- LLENADAS MEDIANTE JSON -->
                        <tbody id="resPreciosRetablos"></tbody>
                    </table>

                </div>
            </div>

        </section>
    </div>
    <!-- FIN: CONTAINER DE LA PAGINA -->

    <div id="agregarMasterFooter"></div>


    <!-- FIN: BODY -->

    <!-- AUTENTICACION DE FIREBASE -->
    <script src="https://www.gstatic.com/firebasejs/7.6.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.6.1/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.6.1/firebase-analytics.js"></script>

    <!-- jQuery 3.4.1 -->
    <script src="Scripts/jquery.min.js"></script>

    <!-- BOOTSTRAP .JS 4.3.1 -->
    <script src="bootstrap/js/bootstrap.min.js"></script>

    <!-- SCRIPTS PROPIOS -->
    <script src="Scripts/utilitarios.js"></script>
    <script src="Scripts/global.js"></script>
    <script src="Scripts/PreciosArticulos.js"></script>

    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-153083935-1"></script>
    
</body>

</html>
